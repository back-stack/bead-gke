# Define the steps that should execute when the bundle is installed
install:
  # Kubernetes
  - exec:
      description: "Ensure Kubernetes Connection"
      command: ./helpers.sh
      arguments:
        - ensure_kubernetes
  # Crossplane
  - exec:
      description: "Create Crossplane Registry Secret"
      command: ./helpers.sh
      # TODO: https://github.com/nirmata/backstack-internal/issues/43 document the need for registry permissions for the Github Token
      arguments:
        - create_registry_secret
        - registry-credentials-bead
        - crossplane-system
  - kubernetes:
      description: "Create Crossplane Providers"
      manifests:
        - ./manifests/crossplane/providers.yaml
  - exec:
      description: "Wait for Crossplane Providers to become healthy"
      command: ./helpers.sh
      arguments:
        - validate_upbound_providers
  - exec:
      description: "Template Crossplane ProvidersConfig"
      command: ./helpers.sh
      arguments:
        - run_envsubst_on_file
        - ./manifests/crossplane/provider-configs.yaml
  - kubernetes:
      description: "Configure Crossplane ProvidersConfig"
      manifests:
        - ./manifests/crossplane/provider-configs.yaml-envsub
  - exec:
      description: "Template Crossplane BACK Stack Configuration"
      command: ./helpers.sh
      arguments:
        - run_envsubst_on_file
        - ./manifests/crossplane/bead.yaml
  - kubernetes:
      description: "Install Crossplane BACK Stack Configuration"
      manifests:
        - ./manifests/crossplane/bead.yaml-envsub
  - exec:
      description: "Create Crossplane Cloud Credential Secrets"
      command: ./helpers.sh
      arguments:
        - create_credentials_secret
        - gcp-secret
        - crossplane-system

  # Post install validations
  - exec:
      description: "Validate BACK Stack Configuration & Providers"
      command: ./helpers.sh
      arguments:
        - validate_bead_configuration

# Define the steps that should execute when the bundle is upgraded
upgrade:
  - exec:
      description: "World 2.0"
      command: ./helpers.sh
      arguments:
        - upgrade

# Define the steps that should execute when the bundle is uninstalled
uninstall:
  - exec:
      description: "Uninstall Hello World"
      command: ./helpers.sh
      arguments:
        - uninstall
